<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ê–†–ë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .login-section, .admin-section, .books-section {
            margin-bottom: 30px;
        }
        .hidden {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #764ba2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
        }
        .status-available {
            color: green;
            font-weight: bold;
        }
        .status-unavailable {
            color: red;
            font-weight: bold;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .toggle-btn {
            background: #3498db;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        .toggle-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ê–†–ë</h1>
        
        <!-- –°–µ–∫—Ü–∏—è –≤—Ö–æ–¥–∞ -->
        <div id="loginSection" class="login-section">
            <h2>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
            <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
        <div id="adminSection" class="admin-section hidden">
            <h2>–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</h2>
            <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏">
            <input type="text" id="author" placeholder="–ê–≤—Ç–æ—Ä">
            <button onclick="addBook()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –∫–Ω–∏–≥ -->
        <div id="booksSection" class="books-section">
            <h2>–°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                        <th>–ê–≤—Ç–æ—Ä</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="booksTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwpAL_7SEGBk4BNs9HHn87FHj-8LWkD57zPr0hthb7WDOxjD3feXiqk0MYBxWo4KRV/exec';
        let isAdmin = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadBooks();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin') {
                isAdmin = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadBooks();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
            }
        }

        function logout() {
            isAdmin = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loadBooks();
        }

        async function loadBooks() {
            try {
                const response = await fetch(API_URL);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }

        function displayBooks(books) {
            const table = document.getElementById('booksTable');
            table.innerHTML = '';
            
            books.forEach(book => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td class="${book.status === '–î–æ—Å—Ç—É–ø–Ω–∞' ? 'status-available' : 'status-unavailable'}">
                        ${book.status}
                    </td>
                    <td>
                        ${isAdmin ? `
                            <button class="toggle-btn" onclick="toggleStatus(${book.id})">–ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
                            <button class="delete-btn" onclick="deleteBook(${book.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        ` : ''}
                    </td>
                `;
            });
        }

        async function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            
            if (!title || !author) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'add',
                        title: title,
                        author: author
                    })
                });
                
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                loadBooks();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        async function toggleStatus(id) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'toggleStatus',
                        id: id
                    })
                });
                loadBooks();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
        }

        async function deleteBook(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É?')) {
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'delete',
                            id: id
                        })
                    });
                    loadBooks();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                }
            }
        }
    </script>
</body>
</html>
