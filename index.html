<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Библиотека АРБ</title><style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary:#2c3e50;--secondary:#3498db;--success:#27ae60;--danger:#e74c3c;--light:#ecf0f1;--dark:#2c3e50;--border-radius:12px;--transition:all .3s ease}body{font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;color:var(--dark)}.container{max-width:1200px;margin:0 auto}header{background:white;padding:30px;border-radius:var(--border-radius);box-shadow:0 10px 30px rgba(0,0,0,.1);margin-bottom:30px;text-align:center;display:flex;flex-direction:column;align-items:center}.header-logo{max-width:200px;height:auto;margin-bottom:20px;object-fit:contain}h1{font-size:2.5em;color:var(--primary);margin-bottom:10px}.subtitle{color:#7f8c8d;font-size:1.1em}.login-bar{width:100%;max-width:440px;margin-top:20px;padding:10px 15px;border-radius:999px;background:#f8f9fb;border:1px solid #dde3ea;display:flex;align-items:center;gap:8px;font-size:.9em}.login-status{display:flex;align-items:center;gap:6px;color:#7f8c8d;margin-right:auto}.login-dot{width:8px;height:8px;border-radius:50%;background:#95a5a6}.login-dot.admin{background:#27ae60}.login-input{border-radius:999px;border:1px solid #dfe6ee;padding:4px 8px;font-size:.85em;width:90px}.login-input::placeholder{color:#b0b8c2}.login-btn{border-radius:999px;border:none;padding:6px 10px;font-size:.85em;font-weight:600;cursor:pointer;background:rgba(52,152,219,.12);color:var(--secondary);border:1px solid rgba(52,152,219,.6);transition:var(--transition)}.login-btn:hover{background:rgba(52,152,219,.22);transform:translateY(-1px)}.login-btn.logout{background:rgba(231,76,60,.1);color:#e74c3c;border-color:rgba(231,76,60,.6)}.login-btn.logout:hover{background:rgba(231,76,60,.2)}.controls{background:white;padding:25px;border-radius:var(--border-radius);box-shadow:0 10px 30px rgba(0,0,0,.1);margin-bottom:30px;display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:15px;align-items:flex-end}.form-group{display:flex;flex-direction:column}label{font-weight:600;margin-bottom:8px;color:var(--dark);font-size:.95em}input,select{padding:12px 15px;border:2px solid #ecf0f1;border-radius:8px;font-size:1em;transition:var(--transition);font-family:inherit}input:focus,select:focus{outline:none;border-color:var(--secondary);box-shadow:0 0 0 3px rgba(52,152,219,.1)}.btn{padding:12px 25px;border:none;border-radius:8px;font-size:1em;font-weight:600;cursor:pointer;transition:var(--transition);display:inline-flex;align-items:center;gap:8px}.btn-primary{background:var(--secondary);color:white}.btn-primary:hover{background:#2980b9;transform:translateY(-2px);box-shadow:0 5px 15px rgba(52,152,219,.4)}.btn-danger{background:var(--danger);color:white;padding:6px 12px;font-size:.9em}.btn-danger:hover{background:#c0392b;transform:translateY(-1px);box-shadow:0 3px 10px rgba(231,76,60,.4)}.btn-success{background:var(--success);color:white;padding:6px 12px;font-size:.9em}.btn-success:hover{background:#229954;transform:translateY(-1px);box-shadow:0 3px 10px rgba(39,174,96,.4)}.books-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-bottom:30px}.book-card{background:white;border-radius:var(--border-radius);padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.08);transition:var(--transition);display:flex;flex-direction:column}.book-card:hover{transform:translateY(-8px);box-shadow:0 15px 30px rgba(0,0,0,.15)}.book-title{font-size:1.3em;font-weight:700;color:var(--primary);margin-bottom:8px}.book-author{color:#7f8c8d;font-size:.95em;margin-bottom:12px;font-style:italic}.status-badge{display:inline-block;padding:8px 16px;border-radius:20px;font-size:.85em;font-weight:700;margin-bottom:15px}.status-available{background:#d5f4e6;color:var(--success)}.status-unavailable{background:#fadbd8;color:var(--danger)}.book-actions{display:flex;gap:10px;margin-top:auto}.book-actions button{flex:1}.empty-state{text-align:center;padding:60px 20px;background:white;border-radius:var(--border-radius);color:#95a5a6}.empty-state h2{color:#7f8c8d;margin-bottom:10px}@media (max-width:768px){.controls{grid-template-columns:1fr}h1{font-size:2em}.books-grid{grid-template-columns:1fr}header{padding:20px}.controls{padding:20px}.login-bar{flex-direction:column;align-items:stretch;gap:6px}.login-input{width:100px}}</style></head><body><div class="container"><header><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 100'%3E%3Ctext x='50%25' y='50%25' font-size='48' font-weight='bold' text-anchor='middle' dominant-baseline='middle' fill='%232c3e50'%3EАРБ%3C/text%3E%3C/svg%3E" alt="ARB Logo" class="header-logo"><h1>Библиотека АРБ</h1><p class="subtitle">Общая коллекция книг АРБ</p><div class="login-bar"><div class="login-status"><span class="login-dot" id="loginDot"></span><span id="loginStatusText">Режим просмотра (удаление недоступно)</span></div><input type="text" id="loginInput" class="login-input" placeholder="Логин" autocomplete="off"><input type="password" id="passwordInput" class="login-input" placeholder="Пароль"><button id="loginBtn" class="login-btn" onclick="handleLogin()">Войти</button></div></header><div class="controls"><div class="form-group"><label for="bookTitle">Название книги</label><input type="text" id="bookTitle" placeholder="Например: Мастер и Маргарита"></div><div class="form-group"><label for="bookAuthor">Автор</label><input type="text" id="bookAuthor" placeholder="Например: Булгаков"></div><div class="form-group"><label for="bookStatus">Статус</label><select id="bookStatus"><option value="available">Доступна</option><option value="unavailable">Недоступна</option></select></div><button class="btn btn-primary" onclick="addBook()">+ Добавить книгу</button></div><div id="booksContainer" class="books-grid"></div></div><script>let isAdmin=false;let books=[{id:1,title:"Мастер и Маргарита",author:"М. Булгаков",status:"available"},{id:2,title:"1984",author:"Дж. Оруэлл",status:"unavailable"},{id:3,title:"Преступление и наказание",author:"Ф. Достоевский",status:"available"}];function renderBooks(){const container=document.getElementById('booksContainer');if(books.length===0){container.innerHTML='<div class="empty-state"><h2>Пока нет книг</h2></div>';return}container.innerHTML=books.map(book=>`<div class="book-card"><div class="book-title">${escapeHtml(book.title)}</div><div class="book-author">${escapeHtml(book.author)}</div><span class="status-badge ${book.status==='available'?'status-available':'status-unavailable'}">${book.status==='available'?'Доступна':'Недоступна'}</span><div class="book-actions"><button class="btn btn-success" onclick="toggleStatus(${book.id})">${book.status==='available'?'Отметить как недоступную':'Отметить как доступную'}</button><button class="btn btn-danger" onclick="deleteBook(${book.id})" style="${isAdmin?'':'display:none'}">Удалить</button></div></div>`).join('')}function addBook(){const title=document.getElementById('bookTitle').value.trim();const author=document.getElementById('bookAuthor').value.trim();const status=document.getElementById('bookStatus').value;if(!title||!author){alert('Пожалуйста, заполните название и автора.');return}const newId=books.length?Math.max(...books.map(b=>b.id))+1:1;books.unshift({id:newId,title,author,status});renderBooks();document.getElementById('bookTitle').value='';document.getElementById('bookAuthor').value='';document.getElementById('bookStatus').value='available'}function deleteBook(id){if(!isAdmin){alert('Удаление доступно только администратору.');return}if(confirm('Удалить эту книгу?')){books=books.filter(book=>book.id!==id);renderBooks()}}function toggleStatus(id){const book=books.find(b=>b.id===id);if(book){book.status=book.status==='available'?'unavailable':'available';renderBooks()}}function escapeHtml(text){const div=document.createElement('div');div.textContent=text;return div.innerHTML}function handleLogin(){const login=document.getElementById('loginInput').value;const password=document.getElementById('passwordInput').value;if(login==='admin'&&password==='123'){isAdmin=true;document.getElementById('loginDot').classList.add('admin');document.getElementById('loginStatusText').textContent='Режим администратора';document.getElementById('loginInput').style.display='none';document.getElementById('passwordInput').style.display='none';document.getElementById('loginBtn').textContent='Выйти';document.getElementById('loginBtn').classList.add('logout');document.getElementById('loginBtn').onclick=handleLogout;renderBooks()}else{alert('Неверный логин или пароль')}}function handleLogout(){isAdmin=false;document.getElementById('loginDot').classList.remove('admin');document.getElementById('loginStatusText').textContent='Режим просмотра (удаление недоступно)';document.getElementById('loginInput').style.display='';document.getElementById('passwordInput').style.display='';document.getElementById('loginInput').value='';document.getElementById('passwordInput').value='';document.getElementById('loginBtn').textContent='Войти';document.getElementById('loginBtn').classList.remove('logout');document.getElementById('loginBtn').onclick=handleLogin;renderBooks()}renderBooks();</script></body></html>
