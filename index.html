<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Библиотека АРБ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .controls {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        input, select {
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: var(--secondary);
            color: white;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .book-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .book-author {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 12px;
            font-style: italic;
        }
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .status-available {
            background: #d5f4e6;
            color: var(--success);
        }
        .status-unavailable {
            background: #fadbd8;
            color: var(--danger);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: var(--border-radius);
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Библиотека АРБ</h1>
            <p class="subtitle">Общая коллекция книг АРБ</p>
        </header>

        <div class="controls">
            <div class="form-group">
                <label for="bookTitle">Название книги</label>
                <input type="text" id="bookTitle" placeholder="Например: Мастер и Маргарита" />
            </div>
            <div class="form-group">
                <label for="bookAuthor">Автор</label>
                <input type="text" id="bookAuthor" placeholder="Например: Булгаков" />
            </div>
            <div class="form-group">
                <label for="bookStatus">Статус</label>
                <select id="bookStatus">
                    <option value="available">Доступна</option>
                    <option value="unavailable">Недоступна</option>
                </select>
            </div>
            <button class="btn" onclick="addBook()">+ Добавить книгу</button>
        </div>

        <div id="booksContainer" class="books-grid"></div>
    </div>

    <script>
        let books = [
            { id: 1, title: "Мастер и Маргарита", author: "М. Булгаков", status: "available" },
            { id: 2, title: "1984", author: "Дж. Оруэлл", status: "unavailable" },
            { id: 3, title: "Преступление и наказание", author: "Ф. Достоевский", status: "available" }
        ];

        function renderBooks() {
            const container = document.getElementById("booksContainer");
            if (books.length === 0) {
                container.innerHTML = `<div class="empty-state"><h2>Пока нет книг</h2></div>`;
                return;
            }
            container.innerHTML = books.map((book) => `
                <div class="book-card">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <span class="status-badge ${book.status === "available" ? "status-available" : "status-unavailable"}">
                        ${book.status === "available" ? "Доступна" : "Недоступна"}
                    </span>
                </div>
            `).join("");
        }

        function addBook() {
            const title = document.getElementById("bookTitle").value.trim();
            const author = document.getElementById("bookAuthor").value.trim();
            const status = document.getElementById("bookStatus").value;
            if (!title || !author) {
                alert("Пожалуйста, заполните название и автора.");
                return;
            }
            const newId = books.length ? Math.max(...books.map((b) => b.id)) + 1 : 1;
            books.unshift({ id: newId, title, author, status });
            renderBooks();
            document.getElementById("bookTitle").value = "";
            document.getElementById("bookAuthor").value = "";
            document.getElementById("bookStatus").value = "available";
        }

        renderBooks();
    </script>
</body>
</html>
